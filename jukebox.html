<head>
	<title>Nau Jukebox</title>
</head>

<body>
	<main class="main">
		{{> songlist}}
		{{> player}}
	</main>
</body>

<template name="player">
	<div class="player-panel">
		<audio id="audio-player" src="song.mp3"></audio>
	</div>
</template><!-- /player -->

<template name="songlist">
	<section class="song-list">
		{{#each songs}}
			{{> song}}
		{{else}}
			No songs to play.
		{{/each}}
	</section>
	<hr>
	<form action="#" id="add-song-form">
		<div class="form-group">
			<label for="songurl">Song URL:</label>
			<input type="url" id="songurl" name="songurl" class="form-control" placeholder="http://www.nhaccuatui.com/bai-hat/song-name.code.html (NCT, Zing)" required>
		</div>
		<input type="submit" class="btn btn-primary"> <span class="loading {{loadingHidden}}">Getting media link...</span>
	</form>

</template><!-- /songlist -->

<template name="song">
	<div class="song-row {{selected}}">
		<span class="song-name"><mark class="origin-badge {{originBadgeColor}}">{{origin}}</mark>{{name}} - {{artist}}</span>
		<i class="glyphicon glyphicon-remove remove-btn"></i>
	</div>
</template><!-- /song -->
