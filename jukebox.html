<head>
	<title>Nau Jukebox</title>
</head>

<body>
	<a href="https://github.com/naustudio/nau-jukebox" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
	<header class="header">
		<h1>NÃ¢u Jukebox</h1>
		<label class="show-all-chk">
			<input type="checkbox" id="show-all-chk">
			Past 7 days
		</label>
	</header>
	<main class="main">
		{{> songlist}}
		{{> player}}
	</main>
</body>

<template name="player">
	<div class="player-panel">
		<audio id="audio-player" src="song.mp3" preload="none"></audio>
	</div>
</template><!-- /player -->

<template name="songlist">
	<section class="song-list">
		{{#each songs}}
			{{> song}}
		{{else}}
			Getting song list...
		{{/each}}
	</section>
	<hr>
	<form action="#" id="add-song-form">
		<label for="songurl">Song URL:</label>
		<div class="input-group">
			<input type="url" id="songurl" name="songurl" class="form-control" aria-label="..."
				placeholder="http://www.nhaccuatui.com/bai-hat/song-name.code.html (NCT, Zing)" required />
			<div class="input-group-btn">
				<input type="submit" class="btn btn-primary">
			</div>
		</div>

		<span class="loading {{loadingHidden}}">Getting media link...</span>
	</form>

</template><!-- /songlist -->

<template name="song">
	<div class="song-row {{selected}} {{playing}}">
		{{#if thumbURL}}
		<a class="origin-badge {{originBadgeColor}}" href="{{originalURL}}" target="_blank" title="Open original URL in new tab"><img src="{{thumbURL}}" alt="{{artist}}" class="thumb"></a>
		{{else}}
		<a class="origin-badge {{originBadgeColor}}" href="{{originalURL}}" target="_blank" title="Open original URL in new tab">{{origin}}</a>
		{{/if}}
		<a class="song-item" title="{{name}} - {{artist}}" href="#{{name}}">
			<span class="song-name">{{name}} - {{artist}}</span>
			<time class="add-date">{{addDate}}</time>
		</a>
		<a class="glyphicon glyphicon-remove remove-btn" title="Remove this song"></a>
		<a class="glyphicon glyphicon-repeat rebook-btn" title="Re-book this song"></a>
	</div>
</template><!-- /song -->
