<head>
	<title>NÂU-jukebox</title>
</head>

<body>
	<a href="https://github.com/naustudio/nau-jukebox" target="_blank">
		<img style="position: fixed; top: 0; right: 0; border: 0; z-index: 3000"
			src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
			alt="Fork me on GitHub"
			data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
	</a>

	<nav class="navbar">
		<div class="container">
			<ul class="navbar--list">
				<li class="navbar--item navbar--item__icon">
					<a href="">NÂU-jukebox</a>
				</li>
				<li class="navbar--item navbar--item__input">
					<form action="#" class="search-box js-add-song-form" id="js-add-song-form">
						<div class="search-box--input-wrapper">
							<input type="text" id="songurl" name="songurl"
								class="search-box--input u-full-width"
								placeholder="Input url song from mp3 + nhaccuatui..." />
						</div>
						<button type="submit" class="search-box--submit js-search-box--submit"></button>
					</form>
				</li>
				<li class="navbar--item navbar--item__tool">
					<div class="js-play-button play-button _play">
						<div class="play-button--element play-button--elm-top"></div>
						<div class="play-button--element play-button--elm-right"></div>
						<div class="play-button--element play-button--elm-bottom"></div>
						<div class="play-button--element play-button--elm-left"></div>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<div class="scroll-content">
		<nav class="playlist-nav">
			<div class="container">
				<ul class="playlist-nav--list">
					<li class="playlist-nav--item _active js-playlist-nav" data-tab="tab--play-list">
						<a href="javascript:;">play list</a>
					</li><!--
					 --><li class="playlist-nav--item js-playlist-nav" data-tab="tab--yesterday">
						<a href="javascript:;">yesterday</a>
					</li><!--
					 --><li class="playlist-nav--item js-playlist-nav" data-tab="tab--past-7-days">
						<a href="javascript:;">past 7 days</a>
					</li><!--
					 --><li class="playlist-nav--item js-playlist-nav" data-tab="tab--naustorm">
						<a href="javascript:;">naustorm</a>
					</li>
					<li class="playlist-nav--item playlist-nav--item__right">
						<input type="text" placeholder="@ enter your name" />
					</li>
				</ul>
			</div>
		</nav>

		<section class="main-content">
			<div class="container">
				<div class="playlist">
					{{> songlist}}
					{{> player}}
				</div>
			</div>
		</section>
	</div>
</body>

<template name="player">
	<div class="player-panel">
		<audio id="audio-player" src="song.mp3" preload="none"></audio>
	</div>
</template>
<!-- /player -->

<template name="songlist">
	<ul class="playlist--list">
		{{#each songs}}
			{{> song}}
		{{else}}
			Getting song list...
		{{/each}}
	</ul>
</template>
<!-- /songlist -->

<template name="song">
	<li class="js-song-item playlist--item {{selected}} {{playing}}">
		<span class="playlist--item--active">></span>
		<a href="{{originalURL}}" class="playlist--item--origin">
			{{#if thumbURL}}
				<img src="{{thumbURL}}">
			{{else}}
				<img src="http://placehold.it/40x40">
			{{/if}}
		</a>
		<a href="javascript:;" class="playlist--item--link"
			title="{{name}} - {{artist}}">{{name}} - {{artist}}</a>
		<div class="playlist--item--tools">
			<small>{{addDate}}</small>
			<a href="javascript:;" class="loading-block rebook-btn">
				<span class="loading-block--stable">rebook</span>
				<span class="loading-block--spinner">...</span>
			</a>
			<a href="javascript:;" class="remove-btn">remove</a>
		</div>
	</li>
</template>
<!-- /song -->
